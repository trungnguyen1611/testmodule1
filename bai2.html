<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let a = +prompt('nhap so thu nhat:');
    let b = +prompt('nhap so thu hai:');

    function homie(a, b) {
        let sum1 = 0;
        let sum2 = 0;
        for (let i = 0; i < a; i++) {
            if (a % i === 0) {
                sum1 += i;
            }
        }
        for (let j = 0; j < b; j++) {
            if (b % j === 0) {
                sum2 += j;
            }
        }
        if (sum1 === b && sum2 === a) {
            return true;
        } else {
            return false;
        }
    }

    alert(homie(a, b));
</script>
</body>
</html>
